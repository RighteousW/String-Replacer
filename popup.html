<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Replacer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>String Replacements</h2>
  <form id="addForm">

    <input type="text" id="replacement" placeholder="Replacement string">

  <ul id="replacementList"></ul>
  <script src="popup.js"></script>
</body>
</html>
